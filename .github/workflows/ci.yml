name: luajit.cr CI

on:
  push:
    branches: [master]
  pull_request:
    branches: "*"

jobs:
  specs:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        crystal_version: [latest]
    runs-on: ${{ matrix.os }}
    continue-on-error: false
    steps:
      - uses: actions/checkout@v3
      - name: Install LuaJIT
        run: sudo apt-get install luajit-5.1-dev
      - uses: crystal-lang/install-crystal@v1
        with:
          crystal: ${{ matrix.crystal_version }}
      - name: Run tests
        run: crystal spec

  windows-specs:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: crystal-lang/install-crystal@v1
      - uses: ilammy/msvc-dev-cmd@v1
      - name: Debug windows install
        run: .\scripts\build_luajit.bat
